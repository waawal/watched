<html>
  <head>
    <title>Watched Repositories</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://fgnass.github.com/spin.js/dist/spin.js"></script>
    <script type="text/javascript" src="https://raw.github.com/joequery/Stupid-Table-Plugin/master/stupidtable.min.js?dev"></script>
    <script type="text/javascript" src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
    <script type="text/javascript" src="https://raw.github.com/jgallen23/routie/master/dist/routie.min.js"></script>
    <script type="text/javascript" src="watched.js"></script>
  </head>
  <body>
    <div class="wrapper">
        <header>
            <h1>Watched Repositories</h1>
            <p> - </p>
            <ul>
                <li id="spinner">
            </ul>
        </header>
        
        <section>
            <form>
                <input id="username" type="search" placeholder="Github Username">
                <input type="submit" value="Go!" id="submit">
            </form>
            
            <table border="0">
              <thead>
                <tr>
                  <th class="type-string wider">name</th>
                  <th class="descriptions">description</th>
                  <th class="type-string wider">user</th>
                  <th class="type-int">watchers</th>
                  <th class="type-string">language</th>
                </tr>
              </thead>
              <tbody id="entries">
                
              </tbody>
            </table>
        
        </section>
    </div>
        <footer>
          <p>
            API graciously provided by <a href="http://developer.github.com/">github.</a>
            This project is in no way affiliated or endorsed by github.
          </p>
          <p>
            Repository: <a href="https://github.com/waawal/watched">waawal/watched</a>
          </p>
        </footer>
    
  </body>
</html>
